
Job('DSL') {
    def repo = ' https://github.com/automationtimes/nodeapp'
    triggers {
        scm('* * * * *')
    } 
    definition {
        cpsScm {
          scm {
            git(repo, 'master', { node -> node / 'extensions' << '' } )
            }
        }
    }
    steps {
     sh 'npm install'
    }

    
}